<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/variable.css">
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
      <div class="card">

        <div class="description">
          
          <h2>Get <span class="title_accent">insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="services">

            <div class="stats">
              <span class="number">10k+</span> 
              <span class="name_service">companies</span>
            </div>
  
            <div class="stats">
              <span class="number">314</span> 
              <span class="name_service">templates</span>
            </div>
  
            <div class="stats"> 
              <span class="number">12m+</span> 
              <span class="name_service">queries</span>
            </div>
  
          </div>
        </div>
        
        <div class="card_img">
          <div class="card_img_accent"></div>
        </div>

      </div>
  </main>

</body>
</html>
